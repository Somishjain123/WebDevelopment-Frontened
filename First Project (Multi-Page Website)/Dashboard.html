<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | SkillSwap</title>
  <style>
    :root {
      --primary: #4a90e2;
      --primary-dark: #357ab8;
      --danger: #e53935;
      --bg-light: #f4f6fa;
      --text-dark: #222;
      --card-bg: #ffffff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
    }
  
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-light);
      color: var(--text-dark);
      transition: background 0.3s, color 0.3s;
    }
  
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
    }
  
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
  
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      margin: 0;
      padding: 0;
    }
  
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 0.95rem;
      transition: color 0.3s;
    }
  
    .nav-links a:hover {
      color: #ffdd57;
    }
  
    .container {
      background: var(--card-bg);
      padding: 2.5rem;
      margin: 3rem auto;
      border-radius: 12px;
      width: 100%;
      max-width: 600px;
      box-shadow: var(--shadow);
    }
  
    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }
  
    .dashboard-content {
      text-align: center;
      padding: 2rem 0;
    }
  
    .dashboard-content a {
      display: block;
      margin: 1rem auto;
      padding: 1rem 1.5rem;
      background: var(--primary-dark);
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.1rem;
      width: 80%;
      max-width: 400px;
      transition: background 0.3s, transform 0.2s;
    }
  
    .dashboard-content a:hover {
      background: var(--primary);
      transform: translateY(-2px);
    }
  
    .logout-btn {
      display: block;
      margin: 2rem auto 0;
      padding: 1rem 1.5rem;
      background: var(--danger);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      width: 80%;
      max-width: 400px;
      transition: background 0.3s, transform 0.2s;
    }
  
    .logout-btn:hover {
      background: #c62828;
      transform: translateY(-2px);
    }
  
    /* Dark Mode */
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
  
    .dark-mode nav {
      background: #1f1f1f;
    }
  
    .dark-mode .container {
      background: #1e1e1e;
      color: white;
    }
  
    .dark-mode .nav-links a:hover {
      color: var(--primary);
    }
  
    .dark-mode .dashboard-content a {
      background: #333;
      color: white;
    }
  
    .dark-mode .dashboard-content a:hover {
      background: var(--primary);
    }
  
    .dark-mode .logout-btn {
      background: #d32f2f;
    }
  
    .dark-mode .logout-btn:hover {
      background: #b71c1c;
    }
  
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.6rem;
      border: none;
      background: var(--primary-dark);
      color: white;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }
  
    .dark-mode-toggle:hover {
      background: var(--primary);
    }
  
    @media (max-width: 600px) {
      .dashboard-content a,
      .logout-btn {
        width: 100%;
      }
    }
  </style>
  
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <div class="logo">SkillSwap</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="swap.html">Swap</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="auth.html">Login</a></li>
    </ul>
  </nav>

  <!-- Dashboard Content -->
  <div class="container">
    <h2>Welcome to Your Dashboard</h2>
    <div class="dashboard-content">
      <a href="profile.html">View Profile</a>
      <a href="skills.html">Browse Skills</a>
      <a href="swap.html">Swap Skills</a>
      <a href="search.html">Search for Users</a>
      <a href="support.html">Visit Support</a>
      <li><a href="auth.html">Login</a></li>
      <li><a href="Dashboard.html">dashboard</a></li>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
  </div>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle">ðŸŒ™</button>

  <script>
    // Dark Mode Toggle
    const toggle = document.querySelector(".dark-mode-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });

    // Demo Logout Function
    function logout() {
      alert("Logged out successfully!");
      // Redirect to the login page after logout
      window.location.href = "auth.html";
    }
  </script>

</body>
</html>
