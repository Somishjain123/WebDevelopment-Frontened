<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login / Register | SkillSwap</title>
  <style>
    :root {
      --primary: #3f51b5;
      --primary-dark: #2c3ca0;
      --accent: #ff9800;
      --bg: #f0f2f5;
      --text: #333;
      --white: #fff;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
    }
  
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: var(--bg);
      color: var(--text);
      transition: background 0.3s, color 0.3s;
    }
  
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--primary);
      color: white;
      padding: 1rem 2rem;
      box-shadow: var(--shadow);
    }
  
    .logo {
      font-weight: bold;
      font-size: 1.2rem;
    }
  
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1.2rem;
      padding: 0;
      margin: 0;
    }
  
    .nav-links a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
      transition: background 0.3s;
    }
  
    .nav-links a:hover {
      background: var(--accent);
    }
  
    .container {
      background: var(--white);
      padding: 2rem;
      margin: 4rem auto;
      border-radius: 12px;
      width: 100%;
      max-width: 420px;
      box-shadow: var(--shadow);
    }
  
    h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 1.5rem;
    }
  
    form {
      display: none;
      flex-direction: column;
    }
  
    form.active {
      display: flex;
    }
  
    input {
      padding: 0.9rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
      transition: border 0.3s, background 0.3s;
    }
  
    input:focus {
      border-color: var(--primary);
      background-color: #eef0fa;
      outline: none;
    }
  
    button {
      padding: 0.9rem;
      background: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }
  
    button:hover {
      background: var(--primary);
    }
  
    .toggle-link {
      margin-top: 1rem;
      text-align: center;
      cursor: pointer;
      color: var(--primary);
      font-size: 0.9rem;
      transition: color 0.3s;
    }
  
    .toggle-link:hover {
      color: var(--accent);
    }
  
    /* Dark Mode */
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
  
    .dark-mode nav {
      background: #1e1e1e;
    }
  
    .dark-mode .container {
      background: #1f1f1f;
      color: white;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.05);
    }
  
    .dark-mode input {
      background: #2a2a2a;
      color: white;
      border: 1px solid #444;
    }
  
    .dark-mode button {
      background: var(--accent);
      color: #000;
    }
  
    .dark-mode button:hover {
      background: #ffb347;
    }
  
    .dark-mode-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 0.6rem;
      background: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: var(--shadow);
      transition: background 0.3s;
    }
  
    .dark-mode-toggle:hover {
      background: var(--primary);
    }
  
    @media (max-width: 500px) {
      .container {
        margin: 2rem 1rem;
        padding: 1.5rem;
      }
    }
  </style>
  
</head>
<body>

  <!-- Navigation -->
  <nav>
    <div class="logo">SkillSwap</div>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
      <li><a href="skills.html">Skills</a></li>
      <li><a href="swap.html">Swap</a></li>
      <li><a href="search.html">Search</a></li>
      <li><a href="support.html">Support</a></li>
      <li><a href="auth.html">Login</a></li>
      <li><a href="Dashboard.html">dashboard</a></li>
    </ul>
  </nav>
  <!-- Login/Register Container -->
  <div class="container">
    <h2 id="formTitle">Login</h2>

    <!-- Login Form -->
    <form id="loginForm" class="active">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="toggle-link" onclick="switchForm('register')">Don't have an account? Register</div>
    </form>

    <!-- Register Form -->
    <form id="registerForm">
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <input type="password" placeholder="Confirm Password" required />
      <button type="submit">Register</button>
      <div class="toggle-link" onclick="switchForm('login')">Already have an account? Login</div>
    </form>
  </div>

  <!-- Dark Mode Toggle -->
  <button class="dark-mode-toggle">ðŸŒ™</button>

  <script>
    const loginForm = document.getElementById("loginForm");
    const registerForm = document.getElementById("registerForm");
    const formTitle = document.getElementById("formTitle");

    function switchForm(form) {
      if (form === "register") {
        loginForm.classList.remove("active");
        registerForm.classList.add("active");
        formTitle.textContent = "Register";
      } else {
        registerForm.classList.remove("active");
        loginForm.classList.add("active");
        formTitle.textContent = "Login";
      }
    }

    // Demo submission handlers
    loginForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Logged in successfully!");
    });

    registerForm.addEventListener("submit", (e) => {
      e.preventDefault();
      alert("Registered successfully!");
    });

    // Dark mode toggle
    const toggle = document.querySelector(".dark-mode-toggle");
    toggle.addEventListener("click", () => {
      document.body.classList.toggle("dark-mode");
    });
  </script>

</body>
</html>
